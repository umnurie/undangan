# staticman.yml di root repositori umnurie/undangan Anda

# Nama ini (ucapan-dari-tamu) HARUS sama persis dengan
# nilai di input options[slug] di form HTML Anda:
# <input name="options[slug]" type="hidden" value="ucapan-dari-tamu">
ucapan-dari-tamu: 
    # Bidang-bidang yang diizinkan untuk dikirimkan melalui formulir.
    # HARUS sama persis dengan 'name="fields[nama_field]"' di HTML Anda.
    allowedFields: ['name', 'konfirmasi', 'message']

    # Bidang-bidang yang wajib diisi. Jika kosong, Staticman akan menolak kiriman.
    requiredFields: ['name', 'konfirmasi', 'message']

    # Jika 'true', Staticman akan membuat Pull Request (PR) untuk setiap kiriman.
    # Anda harus me-merge PR tersebut agar data muncul di situs.
    # Jika 'false', data akan langsung dikomit ke branch utama.
    moderation: true 

    # Format file data yang akan disimpan (json, yaml, atau frontmatter).
    # JSON adalah pilihan umum.
    format: 'json'

    # Path atau jalur folder tempat Staticman akan menyimpan file-file ucapan.
    # Ini harus sesuai dengan lokasi yang diakses oleh JavaScript Anda.
    path: '_data/guestbook'

    # Template untuk nama file yang akan dibuat. {{timestamp}} akan menghasilkan nama unik berdasarkan waktu.
    filename: '{{timestamp}}'

    # Pesan commit yang akan digunakan saat Staticman membuat commit atau PR.
    commitMessage: 'New guestbook entry by {fields.name}'

    # Optional: Pengaturan notifikasi (misalnya, ke Slack atau email)
    # notifications:
    #   type: 'slack' # atau 'email'
    #   url: 'YOUR_WEBHOOK_URL' # Ganti dengan webhook URL Anda
