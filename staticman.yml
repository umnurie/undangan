ucapan-dari-tamu: # Ini HARUS sama persis dengan nilai di input options[slug] di form HTML Anda
    allowedFields: ['name', 'konfirmasi', 'message']
    requiredFields: ['name', 'konfirmasi', 'message']
    moderation: true # Jika ini 'true', Staticman akan membuat Pull Request (PR) baru untuk setiap kiriman.
                     # Anda harus me-merge PR tersebut agar data muncul di situs.
                     # Jika diubah ke 'false', data akan langsung dikomit ke branch utama.
    format: 'json'   # Format file data yang akan disimpan (json, yaml, atau frontmatter). JSON adalah pilihan umum.
    path: '_data/guestbook' # Path atau jalur folder tempat Staticman akan menyimpan file-file ucapan.
                            # Ini harus sesuai dengan lokasi yang diakses oleh JavaScript Anda.
    filename: '{{timestamp}}' # Template untuk nama file yang akan dibuat. {{timestamp}} akan menghasilkan nama unik berdasarkan waktu.
    commitMessage: 'New guestbook entry by {fields.name}' # Pesan commit yang akan digunakan saat Staticman membuat commit atau PR.
